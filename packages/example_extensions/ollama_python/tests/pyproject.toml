[project]
name = "ollama-python-tests"
description = "Ollama Python extension template written in Python tests"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = ["pytest", "ten-runtime-python"]

[tool.pytest.ini_options]
testpaths = ["."]

[tool.uv.workspace]
members = [".."]

[tool.uv.sources]
ten-runtime-python = { path = "../.ten/app/ten_packages/system/ten_runtime_python", editable = true }
