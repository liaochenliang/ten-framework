[project]
name = "default-async-extension-python-tests"
description = "Default TEN Framework asynchronous extension template written in Python tests"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = ["pytest", "ten-runtime-python", "pytest-ten"]

[tool.pytest.ini_options]
testpaths = ["."]

[tool.uv.workspace]
members = [".."]

[tool.uv.sources]
ten-runtime-python = { path = "../.ten/app/ten_packages/system/ten_runtime_python", editable = true }
pytest-ten = { path = "../.ten/app/ten_packages/system/pytest_ten", editable = true }